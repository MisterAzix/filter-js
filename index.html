<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>FilterJS</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <main class="container">
            <div class="d-flex flex-column align-items-center">
                <h1 class="center">FILTERS JS</h1>

                <div class="row my-3">
                    <div class="col-5">
                        <video class="w-100 border" id="video">
                            Video stream not available.
                        </video>
                    </div>
                    <div
                        class="
                            col-2
                            d-flex
                            flex-column
                            justify-content-center
                            align-items-center
                        "
                    >
                        <button class="btn btn-success m-1" id="toggleButton">
                            Toggle Filter
                        </button>
                    </div>
                    <div class="col-5">
                        <canvas class="w-100 border" id="canvas"></canvas>
                    </div>
                </div>

                <div class="row my-3">
                    <select
                        class="form-select mb-5"
                        name="filter"
                        id="filterSelector"
                    >
                        <option value="">--- SELECT A FILTER ---</option>
                        <option value="grey">grey</option>
                        <option value="dark">dark</option>
                        <option value="negatif">negatif</option>
                        <option value="redCanal">redCanal</option>
                        <option value="greenCanal">greenCanal</option>
                        <option value="blueCanal">blueCanal</option>
                        <option value="purpleCanal">purpleCanal</option>
                        <option value="glitch">extrude</option>
                    </select>
                    <label for="sensibilityRange" class="form-label"
                        >Sensibility</label
                    >
                    <input
                        type="range"
                        class="form-range"
                        min="0"
                        max="5"
                        id="sensibilityRange"
                    />
                    <label for="brightnessRange" class="form-label"
                        >Brightness</label
                    >
                    <input
                        type="range"
                        class="form-range"
                        min="-100"
                        max="100"
                        id="brightnessRange"
                    />
                    <label for="contrastRange" class="form-label"
                        >Contrast</label
                    >
                    <input
                        type="range"
                        class="form-range"
                        min="-100"
                        max="100"
                        id="contrastRange"
                    />
                    <div class="my-3">
                        <button id="horizontalFlipButton" class="btn btn-primary">horizontalFlip</button>
                        <button id="verticalFlipButton" class="btn btn-primary">verticalFlip</button>
                    </div>
                </div>

                <div class="row my-3">
                    <!-- <button class="btn btn-success" onclick="imgLoad();"">RESET</button> -->
                    <!-- <button class="btn btn-primary" onclick="dark()">
                        Apply Filter
                    </button> -->
                    <!-- <button class="btn btn-primary m-1" onclick="grey();">grey</button>
					<button class="btn btn-primary m-1" onclick="dark();">dark</button>
					<button class="btn btn-primary m-1" onclick="negatif();">negatif</button>
					<button class="btn btn-primary m-1" onclick="redCanal();">red</button>
					<button class="btn btn-primary m-1" onclick="greenCanal();">green</button>
					<button class="btn btn-primary m-1" onclick="blueCanal();">blue</button>
					<button class="btn btn-primary m-1" onclick="purpleCanal();">purple</button>
					<button class="btn btn-primary m-1" onclick="verticalFlip();">verticalFlip</button>
					<button class="btn btn-primary m-1" onclick="horizontalFlip();">horizontalFlip</button>
					<button class="btn btn-primary m-1" onclick="extrude();">extrude</button> -->
                    <!-- <button class="btn btn-primary m-1" onclick="glitch();">glitch</button> -->
                </div>
            </div>
        </main>

        <!-- SCRIPT -->
        <script src="main.js"></script>
    </body>
</html>
